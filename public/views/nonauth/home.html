<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="home-header text-center">
			ARE YOU HUNGRY YET?
			</h1>
            <p class="home-sub-header text-center">
                ORDER YOUR MEALS AHEAD OF TIME!
            </p>
        </div>
        <div class="col-md-4 col-md-offset-4 search-container">
            <div class="location-title">
                <h3 class="text-center">
				   <span ng-bind="homeCtrl.city"></span>, <span ng-bind="homeCtrl.state"></span>
				</h3>
            </div>
            <div class="form-group location-search has-success has-feedback">
                <input type="text" ng-model="homeCtrl.zipCode"  class="form-control" id="zipcodeInputCtrl" aria-describedby="inputSuccess2Status" placeholder="ENTER ZIPCODE">
                <input type="image" class="search-submit-img" src="images/search_icon.png" ng-click="homeCtrl.searchStoresByZip(homeCtrl.zipCode)" alt="Search" width="30" height="30" >
                <label class="control-label" for="inputSuccess2">ADVANCED SEARCH</label>
            </div>
        </div>
    </div>
    <div class="row map-data-row reset-row">
        <div class="col-md-8 reset-col">
            <div class="location-table">
                <!-- Test record - one  -->

                <div class="location-record-row" ng-repeat="store in homeCtrl.storeLocations">
                    <div class="row reset-row row-one">
                        <div class="col-xs-1 reset-col record-marker"><img width="25" src="images/BG_2.35-53.png" /></div>
                        <div class="col-xs-11 reset-col record-header">{{store.name}}</div>
                    </div>
                    <div class="row reset-row row-two">
                        <div class="col-xs-2 reset-col menu-title">
                            <div class="v-center">
                                MENU
                            </div>
                        </div>
                        <div class="col-xs-3 reset-col address">
                        <div>{{store.address.addressLine1}} {{store.address.addressLine2}}</div>
                        <div>{{store.address.city}} {{store.address.state}} {{store.address.zipCode}}</div>

                        </div>
                        <div class="col-xs-2 reset-col record-time">
                            <div class="v-center">0.2MI</div>
                        </div>
                        <div class="col-xs-3 reset-col dir" ng-click="homeCtrl.renderDirectionLine(store.address.geoCode.latitude, store.address.geoCode.longitude, store.marker)">
                            DIRECTIONS
                        </div>
                        <div class="col-xs-2 reset-col status">{{store.openNow ? "OPEN" : "CLOSED"}}</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4 reset-col">
            <div id="mapContainer" style="color:#000">
                MAP AREA
            </div>
        </div>
    </div>
    <div class="row">
      <p class="text-center logo"><img src="images/BG_2.35-12.png" width="25%"/></p>
    </div>
</div>
