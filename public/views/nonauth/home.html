<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="home-header text-center">
            ARE YOU HUNGRY YET?
            </h1>
            <p class="home-sub-header text-center">
                ORDER YOUR MEALS AHEAD OF TIME!
            </p>
        </div>
        <div class="col-md-4 col-md-offset-4 search-container">
            <div class="location-title">
                <h3 class="text-center">
                <span ng-bind="homeCtrl.city"></span>, <span ng-bind="homeCtrl.state"></span>
                </h3>
            </div>
            <div class="form-group location-search has-success has-feedback">
                <input type="text" ng-model="homeCtrl.zipCode"  class="form-control" id="zipcodeInputCtrl" aria-describedby="inputSuccess2Status" placeholder="ENTER ZIPCODE" ng-blur="homeCtrl.updateSearchParams('zipCode', homeCtrl.zipCode)">
                <input type="image" class="search-submit-img" src="images/search_icon.png" ng-click="homeCtrl.searchStoresByZip(homeCtrl.zipCode)" alt="Search" width="30" height="30" >
                <label class="control-label" for="inputSuccess2" ng-click="homeCtrl.isCollapsed = !homeCtrl.isCollapsed">ADVANCED SEARCH</label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <div class="advanced-search-container" style="" uib-collapse="homeCtrl.isCollapsed">
                <div class="close-icon">
                    <button ng-click="homeCtrl.isCollapsed = !homeCtrl.isCollapsed" type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                </div>
                <div class="row reset-row">
                    <div class="col-md-2 reset-column">
                        <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" ng-blur="homeCtrl.updateSearchParams('city', homeCtrl.city)" class="form-control" id="city" ng-model="homeCtrl.city" placeholder="Enter City">
                        </div>
                    </div>

                    <div class="col-md-2 reset-column">
                        <div class="form-group">
                            <label for="state">State</label>
                            <input type="text" ng-blur="homeCtrl.updateSearchParams('state', homeCtrl.state)" class="form-control" id="state" ng-model="homeCtrl.state" placeholder="Enter State">
                        </div>
                    </div>
                    <div class="col-md-3 col-md-offset-1 reset-column">
                        <label for="distance">Distance (Miles)</label>
                        <div>
                            <div class="btn-group" uib-dropdown is-open="status.isopen">
                                <button id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="disabled">
                                <span ng-bind="homeCtrl.distanceTitle">Select</span> <span class="caret"></span>
                                </button>
                                <ul uib-dropdown-menu role="menu" aria-labelledby="single-button">
                                    <li role="menuitem" ng-repeat="distance in homeCtrl.distanceSet">
                                        <a href="#" ng-click="homeCtrl.setDistance($event, distance)">{{distance}}</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 col-md-offset-1 reset-column">
                        <div><label for="distance">Open</label></div>
                        <div class="btn-group" ng-click="homeCtrl.updateSearchParams('open', homeCtrl.open)">
                            <!--     <label class="btn btn-success" ng-model="radioModel" uib-btn-radio="'Left'" uncheckable>Left</label>
                            <label class="btn btn-success" ng-model="radioModel" uib-btn-radio="'Middle'" uncheckable>Middle</label>
                            -->
            <label class="btn btn-primary" ng-model="homeCtrl.open" uib-btn-radio="'now'" uncheckable>Now</label>
            <label class="btn btn-primary" ng-model="homeCtrl.open" uib-btn-radio="'anyTime'" uncheckable>Any time</label>
                        </div>
                    </div>
                </div>
                <div class="row reset-row">
                    <div class="col-md-4 reset-column">
                        <div class="form-group">
                            <label for="restaurant">Restaurant</label>
                            <input type="text" ng-blur="homeCtrl.updateSearchParams('restaurant',homeCtrl.restaurant)" class="form-control" id="restaurant" ng-model="homeCtrl.restaurant" placeholder="Enter Restraurant Name">
                        </div>
                    </div>
                    <div class="col-md-3 col-md-offset-1 reset-column">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Cuisine Type</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Eg: Chinese">
                        </div>
                    </div>
                    <div class="col-md-3 col-md-offset-1 reset-column">
                        <div><label for="distance">Delivery</label></div>
                        <div class="btn-group" ng-click="homeCtrl.updateSearchParams('delivery', homeCtrl.delivery)">
                        
        <label class="btn btn-primary" ng-model="homeCtrl.delivery" uib-btn-radio="'pickup'" uncheckable>Pickup</label>
        <label class="btn btn-primary" ng-model="homeCtrl.delivery" uib-btn-radio="'delivery'" uncheckable> Delivery
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row reset-row search-submit-container">
                    <div class="col-md-6 col-md-offset-3 text-center reset-column">
                        <button type="button" ng-click="homeCtrl.handleAdvancedSearch()" class="btn btn-primary">Search</button>
                    </div>
                </div>


            </div>
            
        </div>
    </div>
    <div class="row map-data-row reset-row">
        <div class="col-md-8 reset-col">
            <div class="location-table">
                <!-- Test record - one  -->
                <div class="location-record-row" ng-repeat="store in homeCtrl.storeLocations">
                    <div class="row reset-row row-one">
                        <div class="col-xs-1 reset-col record-marker"><img width="25" src="images/BG_2.35-53.png" /></div>
                        <div class="col-xs-11 reset-col record-header">{{store.name}}</div>
                    </div>
                    <div class="row reset-row row-two">
                        <div class="col-xs-2 reset-col menu-title">
                            <div class="v-center">
                                MENU
                            </div>
                        </div>
                        <div class="col-xs-3 reset-col address">
                            <div>{{store.address.addressLine1}} {{store.address.addressLine2}}</div>
                            <div>{{store.address.city}} {{store.address.state}} {{store.address.zipCode}}</div>
                        </div>
                        <div class="col-xs-2 reset-col record-time">
                            <div class="v-center">0.2MI</div>
                        </div>
                        <div class="col-xs-3 reset-col dir" ng-click="homeCtrl.renderDirectionLine(store.address.geoCode.latitude, store.address.geoCode.longitude, store.marker)">
                            DIRECTIONS
                        </div>
                        <div class="col-xs-2 reset-col status">{{store.openNow ? "OPEN" : "CLOSED"}}</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4 reset-col">
            <div id="mapContainer" style="color:#000">
                MAP AREA
            </div>
        </div>
    </div>
    <div class="row">
        <p class="text-center logo"><img src="images/BG_2.35-12.png" width="25%"/></p>
    </div>
</div>
